<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact form</title>
</head>

<body style="
background-image: url('https://previews.123rf.com/images/andreiaskirka/andreiaskirka2104/andreiaskirka210401128/168086977-wooden-block-cube-symbol-telephone-email-address-website-page-contact-us-or-e-mail-marketing-concept.jpg');
background-repeat: no-repeat;
background-attachment: fixed;
background-size: cover;">
    <h1 style="text-align:center;">Fill form to Contact Me</h1>
    <h4 style="text-align:right">

        <a href="aboutme.html" target="_blank">About Me |</a>
        <a href="edu.html" target="_blank">My education |</a>
        <a href="ach.html" target="_blank">My Achievement |</a>
        Contact Me |
    </h4>
    <form>
        <fieldset>
            <legend> Personal details </legend>
            <br>
            <label for="fname">First Name :</label>
            <input type="text" placeholder="rahul">
            <label for="lname">Last Name :</label>
            <input type="text">
            <br><br>
            <label for="gender">Gender</label>
            <input type="radio" name="gender">male
            <input type="radio" name="gender">female
            <br><br>

        </fieldset>
        <br><br>
        <fieldset>
            <legend>Contact details</legend>
            <label for="cntct">Mobile no. :</label>
            <input type="number" required><br><br>
            <lable for="email">Email I D : </lable>
            <input type="text" placeholder="abc@gmail,com"><br><br>
            <label for="url">Website</label>
            <input type="url" placeholder="www.xyz.com" disabled>
        </fieldset>
        <br><br>
        <fieldset>
            <legend>Webpage feedback</legend><br>
            <label for="rate">How do you rate my webpage</label>
            <select name="rating">
                <option value="poor">Poor</option>
                <option value="average">Average</option>
                <option value="good">Good</option>
                <option value="vgood">Very Good</option>
                <option value="exclnt" selected>Excellent</option>
            </select>
            <br><br>
            <label for="topic">Your favorite Page</label>
            <!-- checkboxes are put under order list using ol tag -->
            <ol>
                <li><input type="checkbox">About me</li>
                <li><input type="checkbox">My education</li>
                <li><input type="checkbox">My Achievement</li>
                <li><input type="checkbox">Contact page</li>
            </ol>
            <label for="prefrence">Do you like My Presentation</label><br>
            <input type="radio" name="pref">Like
            <input type="radio" name="pref">Dislike
            <br><br>
            <label for="description">Any feedback or correction sugestion</label><br>
            <textarea cols="60" rows="5"></textarea>
        </fieldset>
        <br><br>
        <button onclick="alert('Feedback recievd and author will contact you soon!!! THANK YOU')">SUBMIT</button>
        <input type="reset">
        <!-- reset button is provided to reset the entered data -->
        <br><br>
        <hr>
        <p style="text-align: center; font-size: 20px;"><a href="aboutme.html"> Home</a>
        </p>
    </form>
</body>

</html>
